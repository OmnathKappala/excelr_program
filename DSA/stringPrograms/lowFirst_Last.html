<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let input="Hello Welcome to Javascript programming ssession";
        let arr=input.split(" ");
        let output="";
        for(let i=0;i<arr.length;i++){
            let str=arr[i];
            let first=str.charAt(0).toLowerCase();
            let last=str.charAt(str.length-1).toLowerCase();
            let rest=str.slice(1,str.length-1).toUpperCase();
            output=output+first+rest+last+" ";
        }
        console.log(output);
    </script>
</body>
</html>
