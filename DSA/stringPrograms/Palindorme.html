<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input="bob";
        let reverse="";
        for(let i=input.length-1;i>0;i--){
            reverse+=input.charAt(i);
        }
        if(input===reverse){
            console.log("palindrome");
        }
        else{
            console.log("not palindrome");
        }
    </script>
</body>
</html>
