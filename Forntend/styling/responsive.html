<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 50%;
            height: 50vh;
            background-color:lightgreen

        }

        @media screen and (min-width:400px) and (max-width:800px){
            .div1{
                background-color:blue;
                width:400px;
                height: 400px;
                border-radius:50%;
            }
            
        }
        @media screen and (max-width:400px) {
            .div1{
                background: linear-gradient(to right, red,yellow);
                width:300px;
                height:300px;
            }
            
        }
        @media screen and (orientation: portrait){
            .div1{
                background:linear-gradient(to right,rgb(76,0,255) yellow);
                width: 200px;
                height: 200px;
                 
            }
            @media screen and (orientation: landscape){
                .div1{
                    background: url(../tags/multimedia/motherofdragon.jpg);
                    width:400px;
                    height: 200px;
                }
            }
        }

    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
