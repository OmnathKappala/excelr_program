<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> flex Task1</title>
    <style>
    .parent{
        border:1px solid black;
        min-height: 400px;
        display: flex;
       flex-direction: row;
        justify-content:space-around
    }
    .child{
       
        border: 1px solid black;
       height: 50px;
       width: 50px;
    }
    .one{
        background-color: blue;
    }
    .two{
        background-color: blueviolet;
    }
    .three{
        background-color: burlywood;
    }
    .four{
        background-color: brown;
    }
    .five{
        background-color: chocolate;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="Child five">Box1 </div>
        <div class="child one">Box2</div>
        <div class="child two">Box3</div>
        <div class="Child three">Box4</div>
        <div Class="child four">Box5</div>
    </div>
    
</body>
</html>
