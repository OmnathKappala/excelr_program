<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
</head>
<body>
    <table border="1" bgcolor="lightgreen" width="50%" height="300px" align="center" cellspacing="10" cellpadding="10">
        <caption> Student Details</caption>
        <thead>
        <tr>
            <th> SL No</th>
            <th>NAME</th>
            <th> CONTACT</th>
        </tr>
        </thead>
        <tbody></tbody>
        <tr>
            <td align="right" valign="bottom">1</td>
            <td>Jane Smith</td>
            <td>1234</td>
        </tr>
        <tr>
            <td>2</td>
            <td>A</td>
            <td>456</td>

        </tr>
        <tr>
            <td>3</td>
            <td>B</td>
            <td>678</td>
        </tr>
        <tr>
            <td>4</td>
            <td>C</td>
            <td>901</td>
        </tr>
        </tbody>


    </table>

</body>
</html>
