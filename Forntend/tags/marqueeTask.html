<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Exam[ple</title>
    <style>
marquee{
    background-color: blue;
    height:100px;
    border:2px solid red;
}
    </style>
</head>
<body>
    <marquee   direction="left"><img src="./multimedia/dargon.jpg" alt="" height="300" width="200"></marquee>
    <marquee scrollamount="20"><img src="./multimedia/dargon.jpg" alt=""  height="250" width="150"></marquee>
    <marquee   direction="right"><img src="./multimedia/dargon.jpg" alt="" height="300" width="200"></marquee>
    <marquee   direction="up"><img src="./multimedia/dargon.jpg" alt="" height="300" width="200"></marquee>
    <marquee   direction="down"><img src="./multimedia/dargon.jpg" alt="" height="300" width="200"></marquee>
    <marquee    behavior="scroll" scrollamount="5"><img src="./multimedia/dargon.jpg" alt="" height="300" width="200"></marquee>
    <marquee    behavior="alternate"><img src="./multimedia/dargon.jpg" alt="" height="300" width="200"></marquee>
    <marquee    behavior="slide"><img src="./multimedia/dargon.jpg" alt="" height="300" width="200"></marquee>
</body>
</html>
